[[extend 'layout.html']]

<style>
[v-cloak] {
     display: none;
}
</style>

<div class="section" id="vue-target" v-cloak>
  
  <div class="table_header">
    <div>
      [[=planner['id']]]
    </div>
    <div>
      [[if planner['status'] == "True":]]
      <a class="button" href="[[=URL('archive', planner['id'])]]">
        Edit
      </a>
      <a class="button" href="[[=URL('archive', planner['id'])]]">
        ARCHIVE
      </a>
      [[else:]]
      <a class="button" href="[[=URL('unarchive', planner['id'])]]">
        UNARCHIVE
      </a>
      [[pass]]
    </div>
  </div>
  
  <div v-if="add_mode" class="container block">
    <div class="title">Add Class</div>
    <div class="form">

      <!-- This looks like a form, but is not.  We just need the inputs. -->
      <div class="field">
        <label class="label">Class Name:</label>
        <div class="control">
          <input type="text" v-model="add_class_name" class="input">
        </div>
      </div>
      <div class="field">
        <label class="label">Class Type:</label>
        <div class="control">
          <input type="text" v-model="add_class_type" class="input">
        </div>
      </div>
      
      <div class="field">
        <div class="control">
          <input type="submit" @click="add_contact" value="Add" class="button is-primary">
          <input type="submit" @click="set_add_status(false)" value="Cancel" class="button is-warning">
        </div>
      </div>
    </div>
  </div>


  <div class="container block">
    <h1 class="title">Contacts</h1>
    <table class="table is-striped is-fullwidth">
      <tr>
        <th>Class Name</th>
        <th>Class Type</th>
        <th>Quarter 1</th>
        <th>Quarter 2</th>
        <th>Quarter 2</th>
        <th>Summer 1</th>
        <th>Summer 2</th>
        <th>Course Time</th>
        <th></th>
      </tr>
      <tr v-for="r in rows">
        <td v-for="fn in ['class_name', 'class_type', 'quarter_1', 'quarter_2', 'quarter_3', 'summer_1', 'summer_2', 'course_time_sections', 'actual_times']">
          <div class="control" :class="{'is-loading': r._state[fn] === 'pending'}">
            
            <input type="text" class="input" v-model="r[fn]"
                   :class="{'is-focused': r._state[fn] === 'edit',
                          'is-static': r._state[fn] === 'clean'}"
                   :readonly="r._state[fn] === 'clean'"
                   @click="start_edit(r._idx, fn)"
                   @blur="stop_edit(r._idx, fn)"
            />

          </div>
        </td>
        <td><button @click="delete_contact(r._idx)" class="button is-danger">
          <i class="fa fa-trash"></i></button></td>
      </tr>
    </table>
    <button @click="set_add_status(true)" class="button is-primary">
      <i class="fa fa-plus fa-fw"></i> Add Class
    </button>
  </div>

</div>


[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
  let load_contacts_url = "[[=XML(load_classes_url)]]";
  let add_contact_url = "[[=XML(add_class_url)]]";
  let delete_contact_url = "[[=XML(delete_class_url)]]";
  let edit_contact_url = "[[=XML(edit_class_url)]]";
</script>
<script src="js/index.js"></script>
[[end]]
